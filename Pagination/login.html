<!DOCTYPE html>
<html lang="en">

<head>

<body>

	<!--NAVBAR-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="./inicio.html">
				<img src="../imagenes/logo.png" alt="" style="width: 50px; height: 50px" />
				OYE</a>
			<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#barra"
				aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-center" id="barra">
				<ul class="navbar-nav mx-auto">
					<li class="navbar-item">
						<a href="./inicio.html" class="nav-link">Inicio</a>
					</li>
					<li class="navbar-item">
						<a href="./canciones.html" class="nav-link">Canciones</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="navbar-item">
						<a href="#miModal" data-bs-target="#miModal" data-bs-toggle="modal" id="btn-modal"
							class="nav-link">Contacto</a>
					</li>
					<li class="navbar-item">
						<a href="./login.html" class="nav-link active">Login</a>
					</li>
					<li class="navbar-item">
						<a href="./registro.html" class="nav-link">Registro</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--Formulario-->
	<main class="main-sign-in">
		<div class="container sign-in-container">

			<div class="forms-container">
				<div class="signin-signup">
					<form action="#" class="sign-in-form">
						<h2 class="title">Sign in</h2>
						<div class="input-field">
							<i id="icon-fa" class="fas fa-user"></i>
							<input type="text" placeholder="Usuario">
						</div>
						<div class="input-field">
							<i id="icon-fa" class="fas fa-lock"></i>
							<input type="password" placeholder="Contraseña">
						</div>
						<input type="submit" class="btn solid" value="Login">
						<p class="social-text">O ingresá con redes sociales</p>
						<div class="social-media">
							<a href="#" class="social-icon">
								<i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
								<i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<!--MODAL CONTACTO-->
	<div class="modal" tabindex="-1" id="miModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Contacto</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Direccion: calle las rosas N°1967</p>
					<p>Tel: +54011233454</p>
					<p>Email: <a href="#">soporte@oye.com.ar</a></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Close
					</button>
				</div>
			</div>
		</div>
	</div>

	<!--BOOTSTRAP - AJAX - JQUERY - FONTAWESONE -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/ajax/lib/ajax.js"></script>
	<script src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
