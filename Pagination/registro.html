    <!--Formulario-->
    <main class="main-sign-up">
        <div class="container sign-up-container">
            <div class="forms-container">
                <div class="forms-container">
                    <div class="signin-signup">
                        <form action="#" onsubmit="return validaCampos()" id="form-validation" class="sign-up-form">
                            <h2 class="title">Sign in</h2>
                            <div class="input-field">
                                <i id="icon-fa" class="fas fa-user"></i>
                                <input type="text" name="nombre" class="" id="user" placeholder="Usuario">
                            </div>
                            <div class="input-field">
                                <i id="icon-fa" class="fas fa-envelope"></i>
                                <input type="email" name="email" id="email" placeholder="Email">

                            </div>
                            <div class="input-field">
                                <i id="icon-fa" class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Contraseña">

                            </div>
                            <div class="input-field">
                                <i id="icon-fa" class="fas fa-lock"></i>
                                <input type="password" id="re-password" placeholder="Confirmar contraseña">

                            </div>
                            <div class="input-field">
                                <i id="icon-fa" class="fas fa-music"></i>
                                <select class="select-input" name="" id="genero">
									<option selected>Selecciona tu género favorito</option>
									<option value="1">Clásica</option>
									<option value="2">Blues</option>
									<option value="3">Jazz</option>
									<option value="4">Rock and Roll</option>
									<option value="5">Metal</option>
									<option value="6">Techno</option>
									<option value="7">Pop</option>
									<option value="8">Reggae</option>
									<option value="9">Hip Hop</option>
									<option value="10">Reggaeton</option>
									<option value="11">Instrumental</option>
								</select>


                            </div>
                            <div class="check-edad">
                                <h3>Edad</h3>
                                <input class="d-inline-block" type="checkbox" name="edad" id="edad1">
                                <label class="" for="edad">Menor a 20</label>
                                <input type="checkbox" name="edad" id="edad">
                                <label for="edad2">20 a 40</label>
                                <input type="checkbox" name="edad3" id="edad">
                                <label for="edad3">Mayor a 50</label>
                            </div>
                            <div class="check-terminos">
                                <input type="checkbox" name="terminos" id="terminos">
                                <label for="terminos">Acepto los terminos de uso</label>
                            </div>
                            <input type="submit" class="btn solid" id="login" value="Login">
                            <p class="social-text">O registrate con redes sociales</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    <!--MODAL CONTACTO-->
    <div class="modal" tabindex="-1" id="miModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Direccion: calle las rosas N°1967</p>
                    <p>Tel: +54011233454</p>
                    <p>Email: <a href="#">soporte@oye.com.ar</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Close
					</button>
                </div>
            </div>
        </div>
    </div>
